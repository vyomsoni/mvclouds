<template>
    <div style="height: 100%;width:100%;display:flex;  justify-content: center; 
    align-items: center;background: none;">
        <div style="min-height:80%;width:80%">

            <lightning-card variant="Narrow" title="Select Object" icon-name="custom:custom43">
                <div class="slds-p-horizontal_small">
                    <c-multi-select-picklist-lwc 
                        if:true={options} 
                        options={options}
                        onvaluechange={handleValueChange} 
                        label="objects">
                    </c-multi-select-picklist-lwc>
                </div>
            </lightning-card>
           
                <lightning-card>
                    <lightning-layout multiple-rows="true" vertical-align="end">
                        <lightning-layout-item size="4" padding="around-small">
                             <!--Input text to Search Account-->
                            <lightning-input type="text" label="Enter Account Name To Search"
                                value={searchKey} 
                                onchange={handelSearchKey}> 
                            </lightning-input>
                        </lightning-layout-item >
            
                        <lightning-layout-item size="2" padding="around-small">
                            <!--Search Button-->
                            <lightning-button label="Search" variant="brand" onclick={SearchAccountHandler}>
            
                            </lightning-button>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" padding="around-small">
                            <!--List Of Account Using data Tabel-->
                            <template if:true={showAccount}>
                                <h1>Account</h1>
                                <lightning-datatable key-field="id" data={accounts} columns ={cols}> 
                
                                </lightning-datatable>
                                <hr></hr>
                            </template>
                       
                            <template if:true={showContact}>
                                <h1>Contact</h1>
                                <lightning-datatable key-field="id" data={contacts} columns ={colContact}> 
                
                                </lightning-datatable>
                                <hr></hr>
                            </template>
                        
                            <template if:true={showOpportunity}>
                                <h1>Opportunity</h1>
                                <lightning-datatable key-field="id" data={opportunities} columns ={conOpportuntiy}> 
                
                                </lightning-datatable>
                            </template>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-card>
        </div>
    </div>

<!-- <p>Selected value is: {value}</p> -->
</template>
